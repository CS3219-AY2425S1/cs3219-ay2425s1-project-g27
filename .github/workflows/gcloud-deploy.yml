name: Build and Deploy Frontend, Question Service, and User Service to Cloud Run

on:
  push:
    branches:
      # - main
      - feat/set-up-gcp
  # pull_request:
  #   branches:
  #     - main

env:
  GAR_LOCATION: asia-southeast1-docker.pkg.dev/cs3219-436914/cs3219

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Authenticate with Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Step 4: Authenticate Docker with GCR
      - name: 'Docker auth'
        run: |
          gcloud auth configure-docker \asia-southeast1-docker.pkg.dev

      # Step 5: Build and Push Frontend Docker Image
      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}/frontend:latest ./frontend
          docker push ${{ env.GAR_LOCATION }}/frontend:latest

      # Step 6: Build and Push Question Service Docker Image
      - name: Build and Push Question Service Image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}/question-service:latest ./question-service
          docker push ${{ env.GAR_LOCATION }}/question-service:latest

      # Step 7: Build and Push User Service Docker Image
      - name: Build and Push User Service Image
        run: |
          docker build -t ${{ env.GAR_LOCATION }}/user-service:latest ./user-service
          docker push ${{ env.GAR_LOCATION }}/user-service:latest

      # Step 8: Deploy Frontend to Cloud Run with Environment Variables for Backend URLs
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image ${{env.GAR_LOCATION}}/frontend:latest \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars VITE_QUESTION_API_URL=https://question-service-${{ secrets.GCP_PROJECT_ID }}.a.run.app,VITE_API_URL=https://user-service-${{ secrets.GCP_PROJECT_ID }}.a.run.app

      # Step 9: Deploy Question Service to Cloud Run with Secret Manager for MongoDB URI
      - name: Deploy Question Service to Cloud Run
        run: |
          gcloud run deploy question-service \
            --image ${{env.GAR_LOCATION}}/question-service:latest \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets DB_CLOUD_URI=projects/${{ secrets.GCP_PROJECT_NUMBER }}/secrets/CS3219-mongodb-URI:latest \
            --set-env-vars USER_SERVICE_URL=https://user-service-${{ secrets.GCP_PROJECT_NUMBER }}.a.run.app, ENV=PROD

      # Step 10: Deploy User Service to Cloud Run with Secret Manager for MongoDB URI
      - name: Deploy User Service to Cloud Run
        run: |
          gcloud run deploy user-service \
            --image ${{env.GAR_LOCATION}}/user-service:latest \
            --region asia-southeast1 \
            --platform managed \
            --allow-unauthenticated \
            --set-secrets DB_CLOUD_URI=projects/${{ secrets.GCP_PROJECT_NUMBER }}/secrets/CS3219-mongodb-URI:latest \
            --set-env-vars ENV=PROD
